<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Color Memory Matching Game</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1a1a2e;
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0; padding: 20px;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 10px;
    color: #e94560;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 15px;
    margin-top: 20px;
  }
  .card {
    width: 100px; height: 100px;
    background: #16213e;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    box-shadow: 0 4px 10px rgba(233, 69, 96, 0.5);
    transition: transform 0.3s ease;
  }
  .card.flipped {
    transform: rotateY(180deg);
    cursor: default;
  }
  .front, .back {
    position: absolute;
    width: 100%; height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
  }
  .front {
    background: #0f3460;
    display: flex; 
    justify-content: center; 
    align-items: center;
    font-size: 30px;
    color: #e94560;
  }
  .back {
    transform: rotateY(180deg);
  }
  .matched {
    box-shadow: 0 0 15px 5px #4caf50;
    cursor: default;
  }
  #message {
    margin-top: 25px;
    font-size: 22px;
    color: #4caf50;
  }
  #restartBtn {
    margin-top: 15px;
    padding: 10px 20px;
    background: #e94560;
    color: #fff;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(233, 69, 96, 0.5);
    transition: background-color 0.3s ease;
  }
  #restartBtn:hover {
    background: #ff2e63;
  }
</style>
</head>
<body>

<h1>Color Memory Matching Game</h1>
<div id="game"></div>
<div id="message"></div>
<button id="restartBtn">Restart Game</button>

<script>
  const colors = [
    '#e94560', '#0f3460', '#16213e', '#f9f7f7',
    '#1a1a2e', '#f08a5d', '#b83b5e', '#6a2c70'
  ];

  let cardsArray = [...colors, ...colors]; // pairs
  let gameContainer = document.getElementById('game');
  let message = document.getElementById('message');
  let restartBtn = document.getElementById('restartBtn');

  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matches = 0;

  function shuffle(array) {
    for(let i = array.length -1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createCard(color, index) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.color = color;
    card.dataset.index = index;

    const front = document.createElement('div');
    front.classList.add('front');
    front.textContent = '?';

    const back = document.createElement('div');
    back.classList.add('back');
    back.style.backgroundColor = color;

    card.appendChild(front);
    card.appendChild(back);

    card.addEventListener('click', flipCard);

    return card;
  }

  function flipCard(e) {
    if(lockBoard) return;
    const card = e.currentTarget;
    if(card === firstCard) return;

    card.classList.add('flipped');

    if(!firstCard) {
      firstCard = card;
      return;
    }

    secondCard = card;
    checkMatch();
  }

  function checkMatch() {
    const isMatch = firstCard.dataset.color === secondCard.dataset.color;
    if(isMatch) {
      firstCard.classList.add('matched');
      secondCard.classList.add('matched');
      matches++;
      resetTurn();

      if(matches === colors.length) {
        message.textContent = 'ðŸŽ‰ You matched all pairs! Well done!';
      }
    } else {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetTurn();
      }, 1200);
    }
  }

  function resetTurn() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }

  function startGame() {
    matches = 0;
    message.textContent = '';
    gameContainer.innerHTML = '';
    lockBoard = false;
    [firstCard, secondCard] = [null, null];

    shuffle(cardsArray);

    cardsArray.forEach((color, index) => {
      const card = createCard(color, index);
      gameContainer.appendChild(card);
    });
  }

  restartBtn.addEventListener('click', startGame);

  startGame();
</script>

</body>
  </html>
