<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coco Memory Matching Game</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
  body {
    margin: 0; 
    padding: 0;
    background: linear-gradient(135deg, #F7A072, #E4603A);
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    color: #fff;
    user-select: none;
  }
  h1 {
    margin: 30px 0 15px;
    text-shadow: 2px 2px 6px #8B3E00;
    font-size: 2.8rem;
  }
  #game {
    width: 440px;
    max-width: 90vw;
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 15px;
    margin-bottom: 30px;
  }
  .card {
    width: 100px;
    height: 130px;
    background: #FFC107;
    border-radius: 20px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.25);
    cursor: pointer;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }
  .card.flipped {
    transform: rotateY(180deg);
    cursor: default;
  }
  .card.matched {
    cursor: default;
    box-shadow: 0 0 20px 5px #4CAF50;
  }
  .card .front, .card .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
  }
  .card .front {
    background: #fff;
    color: #E4603A;
    transform: rotateY(180deg);
    box-shadow: inset 0 0 10px #FF5722;
  }
  .card .back {
    background: #E4603A;
    box-shadow: inset 0 0 12px #8B3E00;
  }
  #message {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 20px;
    min-height: 40px;
    text-shadow: 1px 1px 3px #5B2C06;
  }
  button#restart {
    background: #FF5722;
    border: none;
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 30px;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
  }
  button#restart:hover {
    background: #E64A19;
  }
  /* Petals */
  .petal {
    position: fixed;
    top: -50px;
    background: #FFC107;
    width: 25px;
    height: 25px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    opacity: 0.8;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>Coco Memory Matching Game</h1>
<div id="game"></div>
<div id="message"></div>
<button id="restart">Restart Game</button>

<script>
  // Coco-themed emojis
  const symbols = ['💀', '🎸', '🎺', '🎤', '🌺', '🎻', '🪕', '🦜'];
  let cards = [...symbols, ...symbols]; // duplicate for pairs
  let firstCard = null;
  let secondCard = null;
  let lock = false;
  let matches = 0;
  const game = document.getElementById('game');
  const message = document.getElementById('message');
  const restartBtn = document.getElementById('restart');

  // Sounds
  const sounds = {
    flip: new Audio('https://cdn.pixabay.com/download/audio/2022/03/26/audio_f773efb07c.mp3?filename=flip-12407.mp3'),
    match: new Audio('https://cdn.pixabay.com/download/audio/2022/03/22/audio_1b12242254.mp3?filename=correct-6014.mp3'),
    wrong: new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_588c88e0d7.mp3?filename=wrong-6059.mp3')
  };

  // Shuffle function
  function shuffle(array) {
    for (let i = array.length -1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // Create card element
  function createCard(symbol) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.symbol = symbol;

    const front = document.createElement('div');
    front.classList.add('front');
    front.textContent = symbol;

    const back = document.createElement('div');
    back.classList.add('back');
    back.textContent = '❓';

    card.appendChild(front);
    card.appendChild(back);

    card.addEventListener('click', () => {
      if(lock || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      playSound('flip');
      card.classList.add('flipped');

      if(!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        checkMatch();
      }
    });

    return card;
  }

  function checkMatch() {
    if(firstCard.dataset.symbol === secondCard.dataset.symbol) {
      playSound('match');
      firstCard.classList.add('matched');
      secondCard.classList.add('matched');
      matches++;
      firstCard = null;
      secondCard = null;

      if(matches === symbols.length) {
        message.textContent = "🎉 You matched all pairs! ¡Felicidades!";
      }
    } else {
      playSound('wrong');
      lock = true;
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        firstCard = null;
        secondCard = null;
        lock = false;
      }, 1200);
    }
  }

  function playSound(name) {
    if(sounds[name]) {
      sounds[name].currentTime = 0;
      sounds[name].play();
    }
  }

  function startGame() {
    matches = 0;
    message.textContent = '';
    firstCard = null;
    secondCard = null;
    lock = false;
    shuffle(cards);
    game.innerHTML = '';
    cards.forEach(symbol => {
      game.appendChild(createCard(symbol));
    });
  }

  restartBtn.addEventListener('click', startGame);

  startGame();

  // Floating marigold petals
  function createPetal() {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = Math.random() * window.innerWidth + 'px';
    petal.style.animationDuration = (5 + Math.random() * 5) + 's';
    petal.style.width = petal.style.height = (15 + Math.random() * 20) + 'px';
    document.body.appendChild(petal);
    setTimeout(() => {
      petal.remove();
    }, 10000);
  }

  setInterval(createPetal, 300);
</script>

</body>
  </html>
